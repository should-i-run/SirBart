image: node:latest
stages:
  - install
  - test

install:
  stage: install
  script:
    - yarn install

test:
  stage: test
  script:
    - yarn test

typecheck:
  stage: test
  script:
    - yarn tsc

prettier:
  stage: test
  script:
    - yarn prettier --check ./src/**/*.{ts,tsx}

lint:
  stage: test
  script:
    - yarn lint
